<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascrit" src="js/flexible_css.js"></script>
	<title>Document</title>
	<style type="text/css">
		.Grid {
		  display: flex;
		}

		.Grid-cell {
		  flex: 1;
		}

		.Grid-cell.u-full {
		  flex: 0 0 100%;
		}

		.Grid-cell.u-1of2 {
		  flex: 0 0 50%;
		}

		.Grid-cell.u-1of3 {
		  flex: 0 0 33.3333%;
		}

		.Grid-cell.u-1of4 {
		  flex: 0 0 25%;
		}
	</style>
</head>
<body>
	<div class="Grid">
		<div class="Grid-cell" style="border: 1px solid red">...</div>
		<div class="Grid-cell u-1of2" style="border: 1px solid red">...</div>
		<div class="Grid-cell u-1of" style="border: 1px solid red">...</div>
	</div>
</body>
</html>
